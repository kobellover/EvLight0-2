JOBS: 8
TEST_ONLY: false
LOG_INTERVAL: 20
TRAIN_BATCH_SIZE: 8
VAL_BATCH_SIZE: 1
START_EPOCH: 0
END_EPOCH: 80
VAL_INTERVAL: 1
MODEL_SANING_INTERVAL: 5
MIX_PRECISION: true
RESUME:
  PATH:
  TYPE:
  SET_EPOCH: false
SEED: 2333
IS_CUDA: true

# ============== WandB 配置 ==============
WANDB:
  enabled: true                    # 是否启用 wandb
  project: "EvLight0-2"            # wandb 项目名
  run_name: null                   # 运行名称 (null 则自动生成)
  log_images_every: 100            # 每多少步记录一次图像
  max_images_per_log: 2            # 每次最多记录几张图像
WANDB_LOG_IMAGES_INTERVAL: 100     # 训练时图像记录间隔 (batch)
WANDB_VAL_LOG_IMAGES_INTERVAL: 50  # 验证时图像记录间隔 (batch)
OPTIMIZER:
  NAME: "Adam"
  LR: 0.00015
  LR_SCHEDULER: cosine
  end_epoch: 80
  weight_decay: 0
LOSS:
  - NAME: normal-light-reconstructed-loss
    WEIGHT: 1
  - NAME: normal-light-perceptual-loss
    WEIGHT: 0.5
METRICS:
  - NAME: SSIM
    input_is_linear: false
  - NAME: PSNR
    input_is_linear: false
  - NAME: PSNR_star
    input_is_linear: false
DATASET:
  NAME: get_eglol_withNE_dataset
  root: "/home/wzy/SDE/SDE_outdoor/sde_out_release" # file path of dataset
  voxel_grid_channel: 32
  img_height: 260
  img_width: 346
  is_split_event: true
MODEL:
  NAME: egretinex
  IlluNet:
    illumiantion_level: 1
    base_chs: 48
    voxel_grid_channel: 32
    illumiantion_set: [0]
  ImageNet:
    snr_factor: 6
    voxel_grid_channel: 32
    base_chs: 48
    snr_threshold_list: [0.6, 0.5, 0.4]
  

VISUALIZATION:
  folder: ./epoch-best
  tag: 0001
  intermediate_visualization: false